<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaxiBF Passageiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --taxi-yellow: #FFC400;
            --dark-graphite: #1C1C1C;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --available: #2ECC71;
            --busy: #E74C3C;
            --offline: #9E9E9E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-gray);
            color: var(--dark-graphite);
        }

        /* Navbar */
        .navbar {
            background: var(--white);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--dark-graphite);
            text-decoration: none;
        }

        .logo img {
            height: 40px;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s;
            position: relative;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--dark-graphite);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--taxi-yellow);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--taxi-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--dark-graphite);
            cursor: pointer;
        }

        .btn-logout {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .btn-logout:hover {
            color: var(--busy);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        /* Map Section */
        .map-container {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            height: 600px;
            position: relative;
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e0e0e0 0%, #f0f0f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #999;
        }

        .map-placeholder i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ccc;
        }

        .map-controls {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .radius-selector {
            background: var(--white);
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .radius-selector label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .radius-selector select {
            border: none;
            background: var(--light-gray);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
        }

        .location-btn {
            background: var(--taxi-yellow);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 196, 0, 0.4);
            transition: transform 0.3s;
        }

        .location-btn:hover {
            transform: scale(1.1);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title i {
            color: var(--taxi-yellow);
        }

        .badge {
            background: var(--taxi-yellow);
            color: var(--dark-graphite);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* Driver List */
        .driver-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .driver-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 15px;
            background: var(--light-gray);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .driver-card:hover {
            border-color: var(--taxi-yellow);
            transform: translateX(5px);
        }

        .driver-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--taxi-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            position: relative;
        }

        .status-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid var(--white);
        }

        .status-dot.available { background: var(--available); }
        .status-dot.busy { background: var(--busy); }
        .status-dot.offline { background: var(--offline); }

        .driver-info {
            flex: 1;
        }

        .driver-name {
            font-weight: 700;
            margin-bottom: 0.2rem;
        }

        .driver-details {
            font-size: 0.85rem;
            color: #666;
        }

        .driver-distance {
            font-weight: 700;
            color: var(--dark-graphite);
        }

        .driver-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon-small {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon-small:hover {
            background: var(--taxi-yellow);
        }

        /* Favorites */
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .favorite-item {
            text-align: center;
            padding: 1rem;
            border-radius: 15px;
            background: var(--light-gray);
            cursor: pointer;
            transition: all 0.3s;
        }

        .favorite-item:hover {
            background: rgba(255, 196, 0, 0.2);
        }

        .favorite-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--taxi-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            position: relative;
        }

        .favorite-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        .favorite-status {
            font-size: 0.8rem;
            color: #666;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .action-btn {
            padding: 1.5rem 1rem;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .action-btn:hover {
            border-color: var(--taxi-yellow);
            background: rgba(255, 196, 0, 0.1);
        }

        .action-btn i {
            font-size: 1.8rem;
            color: var(--taxi-yellow);
            margin-bottom: 0.5rem;
            display: block;
        }

        .action-btn span {
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .map-container {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .main-content {
                padding: 1rem;
            }
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner-large {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 196, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--taxi-yellow);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <div style="width: 40px; height: 40px; background: var(--taxi-yellow); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: var(--dark-graphite);">
                    TB
                </div>
                <span>TaxiBF</span>
            </a>
            
            <div class="nav-menu">
                <a href="#" class="nav-item active" onclick="showSection('map')">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Mapa</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('favorites')">
                    <i class="fas fa-star"></i>
                    <span>Favoritos</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('history')">
                    <i class="fas fa-history"></i>
                    <span>Histórico</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('schedule')">
                    <i class="fas fa-calendar"></i>
                    <span>Agendar</span>
                </a>
            </div>

                <div class="user-avatar" id="userAvatar" onclick="toggleProfile()">
                    --
                </div>
                <button class="btn-logout" onclick="logout()" title="Sair">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-grid">
            <!-- Map Section -->
            <div class="map-section">
                <div class="map-container">
                    <div class="map-controls">
                        <div class="radius-selector">
                            <label><i class="fas fa-ruler"></i> Raio:</label>
                            <select id="radiusSelect" onchange="updateRadius()">
                                <option value="1">1 km</option>
                                <option value="2" selected>2 km</option>
                                <option value="5">5 km</option>
                                <option value="10">10 km</option>
                            </select>
                        </div>
                        <button class="location-btn" onclick="centerMap()" title="Minha localização">
                            <i class="fas fa-crosshairs"></i>
                        </button>
                    </div>
                    
                    <div class="map-placeholder">
                        <i class="fas fa-map"></i>
                        <p>Mapa</p>
                        <small>Integração com API de mapas</small>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Nearby Drivers -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-taxi"></i>
                            Motoristas próximos
                        </h3>
                        <span class="badge" id="driverCount">0</span>
                    </div>
                    
                    <div class="driver-list" id="driverList">
                        <!-- Lista de motoristas será carregada dinamicamente -->
                        <div class="empty-state" id="noDriversMessage">
                            <i class="fas fa-taxi"></i>
                            <p>Nenhum motorista próximo encontrado</p>
                            <small>Ative sua localização</small>
                        </div>
                    </div>
                </div>

                <!-- Favorites -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-heart"></i>
                            Favoritos
                        </h3>
                        <span class="badge" id="favoriteCount">0</span>
                    </div>
                    
                    <div class="favorites-grid" id="favoritesGrid">
                        <!-- Favoritos serão carregados dinamicamente -->
                        <div class="empty-state" id="noFavoritesMessage">
                            <i class="far fa-star"></i>
                            <p>Nenhum motorista favorito</p>
                            <small>Adicione motoristas aos favoritos</small>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-bolt"></i>
                            Ações rápidas
                        </h3>
                    </div>
                    
                    <div class="quick-actions">
                        <button class="action-btn" onclick="scheduleRide()">
                            <i class="fas fa-calendar-plus"></i>
                            <span>Agendar</span>
                        </button>
                        <button class="action-btn" onclick="emergencyCall()">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Emergência</span>
                        </button>
                        <button class="action-btn" onclick="shareLocation()">
                            <i class="fas fa-share-alt"></i>
                            <span>Compartilhar</span>
                        </button>
                        <button class="action-btn" onclick="showHelp()">
                            <i class="fas fa-question-circle"></i>
                            <span>Ajuda</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

        <div class="spinner-large"></div>
        <p style="margin-top: 1rem; color: #666;">Carregando...</p>
    </div>

    <script type="module">
        // Firebase configuration

        let favorites = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            checkLocationPermission();
        });

        function initializeDashboard() {
            // Simular carregamento de usuário
            setTimeout(() => {
                // Mock user data - REMOVER quando integrar com Firebase
                currentUser = {
                    displayName: "Usuário",
                    email: "usuario@exemplo.com"
                };
                
                updateUserUI();
                loadMockData();
                
                // Esconder loading
                document.getElementById('loadingOverlay').classList.remove('active');
            }, 1500);
        }

        function updateUserUI() {
            const avatar = document.getElementById('userAvatar');
            if (currentUser) {
                const initials = currentUser.displayName ? 
                    currentUser.displayName.substring(0, 2).toUpperCase() : 
                    'US';
                avatar.textContent = initials;
            }
        }

        function loadMockData() {
            // Esta função será substituída por dados reais do Firebase
            // Por enquanto, mostra estado vazio
            document.getElementById('driverCount').textContent = '0';
            document.getElementById('favoriteCount').textContent = '0';
        }

        function checkLocationPermission() {
            if (!navigator.geolocation) {
                alert('Seu navegador não suporta geolocalização.');
                return;
            }
            
            // Solicitar permissão de localização
            navigator.geolocation.getCurrentPosition(
                () => console.log('Localização permitida'),
                () => console.log('Localização negada'),
                { enableHighAccuracy: true }
            );
        }

        // Navigation functions
        window.showSection = function(section) {
            // Atualizar menu ativo
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
            
            // Implementar lógica para mostrar diferentes seções
            console.log('Mostrando seção:', section);
            alert(`Seção ${section} - Em desenvolvimento`);
        };

        window.updateRadius = function() {
            const radius = document.getElementById('radiusSelect').value;
            console.log('Raio atualizado para:', radius, 'km');
            // Aqui você implementaria a busca por motoristas com novo raio
        };

        window.centerMap = function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        console.log('Localização obtida com sucesso');
                        loadingOverlay.classList.remove('active');
                        
                        // Aqui você integraria com a API do mapa
                        // Ex: map.setCenter([position.coords.longitude, position.coords.latitude]);
                        
                        // Buscar motoristas próximos
                        searchNearbyDrivers(position.coords);
                    },
                    (error) => {
                        console.error('Erro ao obter localização:', error);
                        loadingOverlay.classList.remove('active');
                        alert('Não foi possível obter sua localização. Verifique as permissões do navegador.');
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                loadingOverlay.classList.remove('active');
                alert('Seu navegador não suporta geolocalização.');
            }
        };

        function searchNearbyDrivers(coords) {
            // Esta função buscará motoristas próximos no Firebase
            // Por enquanto é um mock
            console.log('Buscando motoristas próximos para:', coords.latitude, coords.longitude);
            
            // Simular busca
            setTimeout(() => {
                // Mock: nenhum motorista encontrado
                document.getElementById('driverCount').textContent = '0';
                document.getElementById('noDriversMessage').style.display = 'block';
            }, 1000);
        }

        // Quick actions
        window.scheduleRide = function() {
            console.log('Agendar corrida');
            alert('Funcionalidade de agendamento em desenvolvimento');
        };

        window.emergencyCall = function() {
            console.log('Emergência');
            if (confirm('Deseja ligar para o número de emergência (190)?')) {
                window.location.href = 'tel:190';
            }
        };

        window.shareLocation = function() {
            console.log('Compartilhar localização');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        const mapsUrl = `https://www.google.com/maps?q=${lat},${lng}`;
                        const message = `Minha localização: ${mapsUrl}`;
                        
                        if (navigator.share) {
                            navigator.share({
                                title: 'Minha localização - TaxiBF',
                                text: message,
                                url: mapsUrl
                            });
                        } else {
                            navigator.clipboard.writeText(message).then(() => {
                                alert('Localização copiada para a área de transferência!');
                            });
                        }
                    },
                    () => {
                        alert('Não foi possível obter a localização.');
                    }
                );
            }
        };

        window.showHelp = function() {
            console.log('Ajuda');
            alert('Central de Ajuda\n\nPara suporte, entre em contato:\n• Email: suporte@taxibf.com\n• Telefone: (11) 99999-9999');
        };

        window.toggleProfile = function() {
            console.log('Abrir perfil');
            alert('Página de perfil do usuário - Em desenvolvimento');
        };

        window.toggleMobileMenu = function() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.style.display = navMenu.style.display === 'flex' ? 'none' : 'flex';
        };

        window.logout = function() {
            if (confirm('Tem certeza que deseja sair?')) {
                // Aqui você implementaria o logout do Firebase
                // await auth.signOut();
                
                // Redirecionar para login
                window.location.href = 'login.html';
            }
        };

            }
            */
        }

        function updateDriversUI() {
            const driverList = document.getElementById('driverList');
            const count = nearbyDrivers.length;
            
            document.getElementById('driverCount').textContent = count;
            
            if (count === 0) {
                document.getElementById('noDriversMessage').style.display = 'block';
                return;
            }
            
            document.getElementById('noDriversMessage').style.display = 'none';
            
            // Gerar HTML para cada motorista
            let driversHTML = '';
            nearbyDrivers.forEach(driver => {
                driversHTML += `
                    <div class="driver-card" onclick="selectDriver('${driver.id}')">
                        <div class="driver-avatar">
                            ${driver.initials || 'DR'}
                            <span class="status-dot ${driver.status || 'available'}"></span>
                        </div>
                        <div class="driver-info">
                            <div class="driver-name">${driver.name || 'Motorista'}</div>
                            <div class="driver-details">${driver.vehicle || 'Veículo não informado'}</div>
                        </div>
                        <div class="driver-distance">${driver.distance || '--'}km</div>
                        <div class="driver-actions">
                            <button class="btn-icon-small" onclick="callDriver('${driver.id}'); event.stopPropagation();" title="Ligar">
                                <i class="fas fa-phone"></i>
                            </button>
                            <button class="btn-icon-small" onclick="addToFavorites('${driver.id}'); event.stopPropagation();" title="Favoritar">
                                <i class="far fa-star"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            driverList.innerHTML = driversHTML;
        }

        function updateFavoritesUI() {
            const favoritesGrid = document.getElementById('favoritesGrid');
            const count = favorites.length;
            
            document.getElementById('favoriteCount').textContent = count;
            
            if (count === 0) {
                document.getElementById('noFavoritesMessage').style.display = 'block';
                return;
            }
            
            document.getElementById('noFavoritesMessage').style.display = 'none';
            
            // Gerar HTML para cada favorito
            let favoritesHTML = '';
            favorites.forEach(fav => {
                favoritesHTML += `
                    <div class="favorite-item" onclick="selectFavorite('${fav.driverId}')">
                        <div class="favorite-avatar">
                            ${fav.initials || 'FA'}
                            <span class="status-dot ${fav.status || 'offline'}" style="width: 12px; height: 12px;"></span>
                        </div>
                        <div class="favorite-name">${fav.name || 'Favorito'}</div>
                        <div class="favorite-status" style="color: var(--${fav.status || 'offline'});">
                            ${fav.status === 'available' ? 'Disponível' : 
                              fav.status === 'busy' ? 'Ocupado' : 'Offline'}
                        </div>
                    </div>
                `;
            });
            
            favoritesGrid.innerHTML = favoritesHTML;
        }

        // Funções para interação com motoristas
        window.selectDriver = function(driverId) {
            console.log('Motorista selecionado:', driverId);
            alert(`Motorista ${driverId} selecionado\n\nFuncionalidade de solicitação de corrida em desenvolvimento`);
        };

        window.callDriver = function(driverId) {
            console.log('Ligar para motorista:', driverId);
            alert('Funcionalidade de chamada telefônica em desenvolvimento');
        };

        window.addToFavorites = function(driverId) {
            console.log('Adicionar aos favoritos:', driverId);
            alert(`Motorista ${driverId} adicionado aos favoritos\n\nEsta funcionalidade será integrada com o Firebase`);
        };

        window.selectFavorite = function(driverId) {
            console.log('Favorito selecionado:', driverId);
            alert(`Favorito ${driverId} selecionado\n\nVocê pode solicitar uma corrida diretamente com este motorista`);
        };
    </script>
