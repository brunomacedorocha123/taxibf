<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiBF - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --taxi-yellow: #FFC400;
            --dark-graphite: #1C1C1C;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --success: #2ECC71;
            --error: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FFC400 0%, #FFD700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--dark-graphite);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            color: #333;
            transform: translateX(-5px);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .login-header {
            background: var(--dark-graphite);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #aaa;
            font-size: 0.95rem;
        }

        .taxi-icon {
            font-size: 3rem;
            color: var(--taxi-yellow);
            margin-bottom: 1rem;
        }

        .login-content {
            padding: 2rem;
        }

        .error-message {
            background: #fee;
            color: var(--error);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #ffcccc;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            background: #e8f6ef;
            color: var(--success);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #abebc6;
        }

        .success-message.active {
            display: block;
        }

        .btn-google {
            width: 100%;
            padding: 1rem;
            background: var(--white);
            color: var(--dark-graphite);
            border: 2px solid #ddd;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-google:hover {
            background: var(--light-gray);
            border-color: #ccc;
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-graphite);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--taxi-yellow);
            box-shadow: 0 0 0 3px rgba(255, 196, 0, 0.2);
        }

        .form-group input.error {
            border-color: var(--error);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
        }

        .toggle-password:hover {
            color: var(--dark-graphite);
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: var(--taxi-yellow);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--taxi-yellow);
            color: var(--dark-graphite);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            background: #FFB300;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 196, 0, 0.3);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--dark-graphite);
            animation: spin 1s ease-in-out infinite;
        }

        .btn-submit.loading .spinner {
            display: inline-block;
        }

        .btn-submit.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--taxi-yellow);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Voltar para Home
    </a>

    <div class="login-container">
        <div class="login-header">
            <div class="taxi-icon">
                <i class="fas fa-taxi"></i>
            </div>
            <h1>Bem-vindo de volta</h1>
            <p>Entre na sua conta para continuar</p>
        </div>

        <div class="login-content">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <button id="googleSignIn" class="btn-google">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                <span>Entrar com Google</span>
            </button>

            <div class="divider">
                <span>ou entre com e-mail</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" required placeholder="Digite sua senha">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Esqueceu sua senha?</a>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <span class="btn-text">Entrar</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="login-footer">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAkTTLfsG5CcViF3mgB-xjws9dlsV-e_jg",
            authDomain: "taxibf-98dfa.firebaseapp.com",
            projectId: "taxibf-98dfa",
            storageBucket: "taxibf-98dfa.firebasestorage.app",
            messagingSenderId: "126605489339",
            appId: "1:126605489339:web:25abd7caac6a2e816ba59e"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const submitBtn = loginForm.querySelector('.btn-submit');

        // Alternar visibilidade da senha
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Alterar ícone
            const icon = this.querySelector('i');
            if (type === 'text') {
                icon.className = 'fas fa-eye-slash';
            } else {
                icon.className = 'fas fa-eye';
            }
        });

        // Funções de UI
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            successMessage.classList.remove('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('active');
            errorMessage.classList.remove('active');
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
                googleSignInBtn.disabled = true;
            } else {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                googleSignInBtn.disabled = false;
            }
        }

        // Função para redirecionar usuário baseado no tipo de conta
        async function redirectUserBasedOnAccountType(user) {
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // Verificar se já tem tipo de conta definido
                    if (userData.accountType === 'passenger' || userData.accountType === 'driver') {
                        // Se já tem tipo definido, redireciona para o dashboard correto
                        if (userData.accountType === 'passenger') {
                            window.location.href = 'dashboard-passageiro.html';
                        } else if (userData.accountType === 'driver') {
                            // Redirecionar para dashboard do motorista quando criado
                            // Por enquanto, vamos para choose-profile para o usuário escolher
                            window.location.href = 'choose-profile.html';
                        }
                    } else {
                        // Se não tem tipo definido, vai para página de escolha
                        window.location.href = 'choose-profile.html';
                    }
                } else {
                    // Usuário não existe no Firestore (novo usuário Google)
                    // Criar documento básico e redirecionar para escolha de perfil
                    await setDoc(doc(db, 'users', user.uid), {
                        fullName: user.displayName || '',
                        email: user.email,
                        photoURL: user.photoURL || '',
                        createdAt: new Date(),
                        lastLogin: new Date(),
                        provider: user.providerId || 'email'
                    });
                    
                    window.location.href = 'choose-profile.html';
                }
            } catch (error) {
                console.error('Erro ao verificar tipo de conta:', error);
                // Em caso de erro, vai para página de escolha
                window.location.href = 'choose-profile.html';
            }
        }

        // Login com e-mail/senha
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;

            // Validações básicas
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            setLoading(true);
            hideError();

            try {
                // Fazer login no Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Mostrar mensagem de sucesso
                showSuccess('Login realizado com sucesso! Redirecionando...');
                
                // Verificar e redirecionar baseado no tipo de conta
                setTimeout(() => {
                    redirectUserBasedOnAccountType(user);
                }, 1500);

            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMessageText = 'Erro ao fazer login. Tente novamente.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessageText = 'Usuário não encontrado. Verifique seu e-mail.';
                        break;
                    case 'auth/wrong-password':
                        errorMessageText = 'Senha incorreta. Tente novamente.';
                        break;
                    case 'auth/invalid-email':
                        errorMessageText = 'E-mail inválido.';
                        break;
                    case 'auth/user-disabled':
                        errorMessageText = 'Esta conta foi desativada.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessageText = 'Muitas tentativas de login. Tente novamente mais tarde.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessageText = 'Erro de conexão. Verifique sua internet.';
                        break;
                }
                
                showError(errorMessageText);
            } finally {
                setLoading(false);
            }
        });

        // Login com Google
        googleSignInBtn.addEventListener('click', async () => {
            setLoading(true);
            hideError();

            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                // Mostrar mensagem de sucesso
                showSuccess('Login com Google realizado com sucesso! Redirecionando...');
                
                // Verificar e redirecionar baseado no tipo de conta
                setTimeout(() => {
                    redirectUserBasedOnAccountType(user);
                }, 1500);

            } catch (error) {
                console.error('Erro no login com Google:', error);
                
                let errorMessageText = 'Erro ao fazer login com Google. Tente novamente.';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessageText = 'Login cancelado.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessageText = 'Erro de conexão. Verifique sua internet.';
                        break;
                }
                
                showError(errorMessageText);
            } finally {
                setLoading(false);
            }
        });

        // Recuperação de senha
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Por favor, digite seu e-mail para recuperar a senha.');
                return;
            }

            setLoading(true);
            hideError();

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('E-mail de recuperação enviado! Verifique sua caixa de entrada.');
            } catch (error) {
                console.error('Erro ao enviar e-mail de recuperação:', error);
                
                let errorMessageText = 'Erro ao enviar e-mail de recuperação.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessageText = 'Usuário não encontrado com este e-mail.';
                        break;
                    case 'auth/invalid-email':
                        errorMessageText = 'E-mail inválido.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessageText = 'Erro de conexão. Verifique sua internet.';
                        break;
                }
                
                showError(errorMessageText);
            } finally {
                setLoading(false);
            }
        });

        // Auto-focus no campo de e-mail
        document.getElementById('email').focus();
    </script>
</body>
</html>
