<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiBF - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --taxi-yellow: #FFC400;
            --dark-graphite: #1C1C1C;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --error: #E74C3C;
            --success: #2ECC71;
            --input-border: #DDDDDD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--taxi-yellow);
            padding: 2.5rem;
            text-align: center;
            color: var(--dark-graphite);
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--dark-graphite);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-container {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-graphite);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--taxi-yellow);
            box-shadow: 0 0 0 3px rgba(255, 196, 0, 0.2);
        }

        .input-wrapper input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--taxi-yellow);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--taxi-yellow);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--taxi-yellow);
            color: var(--dark-graphite);
            box-shadow: 0 4px 15px rgba(255, 196, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 196, 0, 0.4);
        }

        .btn-primary:disabled {
            background: #FFE066;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--taxi-yellow);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(28, 28, 28, 0.1);
            border-radius: 50%;
            border-top-color: var(--dark-graphite);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 12px;
            color: #666;
            display: none;
        }

        .debug-toggle {
            background: none;
            border: none;
            color: var(--taxi-yellow);
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 640px) {
            .container {
                max-width: 100%;
            }
            
            .header, .form-container {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </a>
            <h1>Bem-vindo de volta</h1>
            <p>Entre na sua conta TaxiBF</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                Conta criada com sucesso! Fa√ßa login para continuar.
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="error-message" id="senhaError"></div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Lembrar-me
                    </label>
                    <a href="recuperar-senha.html" class="forgot-password">Esqueci a senha</a>
                </div>

                <button type="submit" class="btn btn-primary" id="btnLogin">
                    <span id="btnText">Entrar</span>
                    <div class="loading" id="loadingSpinner"></div>
                </button>
            </form>

            <div class="register-link">
                N√£o tem uma conta? <a href="cadastro.html">Cadastre-se agora</a>
            </div>

            <button class="debug-toggle" onclick="toggleDebug()">Mostrar Debug</button>
            <div class="debug-info" id="debugInfo"></div>
        </div>
    </div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDsLnfKynKVsn66paVJjCnbHeH8pGBahCw",
            authDomain: "taxibf-1f545.firebaseapp.com",
            projectId: "taxibf-1f545",
            storageBucket: "taxibf-1f545.firebasestorage.app",
            messagingSenderId: "965457489049",
            appId: "1:965457489049:web:cd0baf070944e3927bdc08"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DEBUG: Mostrar status do Firebase
        console.log('üî• Firebase inicializado');
        addDebug('Firebase inicializado com sucesso');

        // Verificar se usu√°rio j√° est√° logado
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                addDebug(`Usu√°rio j√° logado: ${user.email}`);
                console.log('Usu√°rio j√° logado:', user.email);
                
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    addDebug(`Documento do usu√°rio existe: ${userDoc.exists()}`);
                    
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        addDebug(`Dados do usu√°rio: ${JSON.stringify(userData)}`);
                        
                        const tipoPerfil = userData.tipoPerfil || userData.accountType;
                        addDebug(`Tipo de perfil encontrado: ${tipoPerfil}`);
                        
                        if (!tipoPerfil) {
                            addDebug('Sem perfil definido, redirecionando para escolha-perfil.html');
                            window.location.href = "escolha-perfil.html";
                        } else if (tipoPerfil === 'passageiro') {
                            addDebug('Perfil passageiro, redirecionando para dashboard-passageiro.html');
                            window.location.href = "dashboard-passageiro.html";
                        } else if (tipoPerfil === 'taxista') {
                            addDebug('Perfil taxista, redirecionando para dashboard-taxista.html');
                            window.location.href = "dashboard-taxista.html";
                        } else {
                            addDebug('Perfil inv√°lido, redirecionando para escolha-perfil.html');
                            window.location.href = "escolha-perfil.html";
                        }
                    } else {
                        addDebug('Documento n√£o encontrado, redirecionando para escolha-perfil.html');
                        window.location.href = "escolha-perfil.html";
                    }
                } catch (error) {
                    addDebug(`Erro ao verificar perfil: ${error.message}`);
                    console.error('Erro ao verificar perfil:', error);
                }
            } else {
                addDebug('Nenhum usu√°rio logado');
            }
        });

        // Mostrar mensagem de cadastro bem sucedido
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('cadastro') === 'sucesso') {
            document.getElementById('successMessage').style.display = 'block';
            addDebug('Cadastro realizado com sucesso');
        }

        // Carregar e-mail salvo
        const savedEmail = localStorage.getItem('taxibf_email');
        const rememberMe = localStorage.getItem('taxibf_remember') === 'true';
        
        if (savedEmail && rememberMe) {
            document.getElementById('email').value = savedEmail;
            document.getElementById('rememberMe').checked = true;
            addDebug(`E-mail carregado do localStorage: ${savedEmail}`);
        }

        // Fun√ß√µes de erro
        function mostrarErro(campoId, mensagem) {
            const campo = document.getElementById(campoId);
            const errorElement = document.getElementById(campoId + 'Error');
            
            if (campo) campo.classList.add('error');
            if (errorElement) {
                errorElement.textContent = mensagem;
                errorElement.style.display = 'block';
            }
            addDebug(`Erro no campo ${campoId}: ${mensagem}`);
        }

        function limparErro(campoId) {
            const campo = document.getElementById(campoId);
            const errorElement = document.getElementById(campoId + 'Error');
            
            if (campo) campo.classList.remove('error');
            if (errorElement) errorElement.style.display = 'none';
        }

        // Submiss√£o do formul√°rio
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            addDebug('=== INICIANDO LOGIN ===');
            
            // Limpar erros
            ['email', 'senha'].forEach(limparErro);
            
            // Pegar valores
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            addDebug(`E-mail: ${email}`);
            addDebug(`Senha: ${senha ? '***' : 'vazia'}`);
            addDebug(`Lembrar: ${rememberMe}`);
            
            // Valida√ß√£o
            let valido = true;
            
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                mostrarErro('email', 'Digite um e-mail v√°lido');
                valido = false;
                addDebug('E-mail inv√°lido');
            }
            
            if (!senha) {
                mostrarErro('senha', 'Digite sua senha');
                valido = false;
                addDebug('Senha vazia');
            }
            
            if (!valido) {
                addDebug('Valida√ß√£o falhou, abortando login');
                return;
            }
            
            // Salvar e-mail se marcado
            if (rememberMe) {
                localStorage.setItem('taxibf_email', email);
                localStorage.setItem('taxibf_remember', 'true');
                addDebug('E-mail salvo no localStorage');
            } else {
                localStorage.removeItem('taxibf_email');
                localStorage.removeItem('taxibf_remember');
                addDebug('E-mail removido do localStorage');
            }
            
            // Configurar loading
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            btnLogin.disabled = true;
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'block';
            
            addDebug('Tentando login no Firebase...');
            
            try {
                // Login no Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;
                
                addDebug(`‚úÖ Login bem sucedido! UID: ${user.uid}`);
                addDebug(`Email verificado: ${user.emailVerified}`);
                
                // Buscar dados do usu√°rio
                addDebug('Buscando dados do usu√°rio no Firestore...');
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    addDebug(`üìÑ Documento encontrado: ${JSON.stringify(userData)}`);
                    
                    // Verificar tipo de perfil
                    const tipoPerfil = userData.tipoPerfil || userData.accountType;
                    addDebug(`üîç Tipo de perfil encontrado: ${tipoPerfil}`);
                    
                    // Redirecionar baseado no perfil
                    if (!tipoPerfil) {
                        addDebug('‚ö†Ô∏è Sem perfil definido, redirecionando para escolha-perfil.html');
                        window.location.href = "escolha-perfil.html";
                    } else if (tipoPerfil === 'passageiro') {
                        addDebug('üö∂ Perfil passageiro, redirecionando para dashboard-passageiro.html');
                        window.location.href = "dashboard-passageiro.html";
                    } else if (tipoPerfil === 'taxista') {
                        addDebug('üöï Perfil taxista, redirecionando para dashboard-taxista.html');
                        window.location.href = "dashboard-taxista.html";
                    } else {
                        addDebug('‚ùì Perfil inv√°lido, redirecionando para escolha-perfil.html');
                        window.location.href = "escolha-perfil.html";
                    }
                } else {
                    addDebug('üì≠ Documento n√£o encontrado, redirecionando para escolha-perfil.html');
                    window.location.href = "escolha-perfil.html";
                }
                
            } catch (error) {
                // Reativar bot√£o
                btnLogin.disabled = false;
                btnText.style.display = 'block';
                loadingSpinner.style.display = 'none';
                
                addDebug(`‚ùå ERRO NO LOGIN: ${error.code} - ${error.message}`);
                console.error('Erro no login:', error);
                
                // Mostrar erro apropriado
                let mensagemErro = "Erro ao fazer login. Tente novamente.";
                
                switch(error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/wrong-password':
                        mensagemErro = "E-mail ou senha incorretos.";
                        mostrarErro('email', mensagemErro);
                        mostrarErro('senha', mensagemErro);
                        break;
                    case 'auth/user-not-found':
                        mensagemErro = "Usu√°rio n√£o encontrado. Crie uma conta.";
                        mostrarErro('email', mensagemErro);
                        break;
                    case 'auth/too-many-requests':
                        mensagemErro = "Muitas tentativas. Tente novamente mais tarde.";
                        mostrarErro('email', mensagemErro);
                        break;
                    case 'auth/network-request-failed':
                        mensagemErro = "Erro de conex√£o. Verifique sua internet.";
                        mostrarErro('email', mensagemErro);
                        break;
                    default:
                        mostrarErro('email', mensagemErro);
                }
                
                addDebug(`Mensagem de erro exibida: ${mensagemErro}`);
            }
        });

        // Fun√ß√µes de debug
        function addDebug(message) {
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `[${timestamp}] ${message}<br>`;
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }

        addDebug('Sistema de login carregado e pronto');
        addDebug('Use o bot√£o "Mostrar Debug" para ver detalhes');
    </script>
</body>
</html>
