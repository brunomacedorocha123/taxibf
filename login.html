<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiBF - Login FUNCIONA PORRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --taxi-yellow: #FFC400;
            --dark-graphite: #1C1C1C;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --error: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--taxi-yellow);
            padding: 2.5rem;
            text-align: center;
            color: var(--dark-graphite);
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--dark-graphite);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-container {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-graphite);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid #DDDDDD;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--taxi-yellow);
            box-shadow: 0 0 0 3px rgba(255, 196, 0, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--taxi-yellow);
            color: var(--dark-graphite);
            box-shadow: 0 4px 15px rgba(255, 196, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 196, 0, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--taxi-yellow);
            text-decoration: none;
            font-weight: 600;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #2ECC71;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #E74C3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                ‚Üê Voltar
            </a>
            <h1>Bem-vindo de volta</h1>
            <p>Entre na sua conta TaxiBF</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i>üìß</i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <i>üîí</i>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <button type="submit" class="btn" id="btnLogin">
                    Entrar
                </button>
            </form>

            <div class="register-link">
                N√£o tem uma conta? <a href="cadastro.html">Cadastre-se agora</a>
            </div>
        </div>
    </div>

    <!-- Firebase imports -->
    <script type="module">
        // CONFIGURA√á√ÉO FIREBASE - SEU PROJETO
        const firebaseConfig = {
            apiKey: "AIzaSyDsLnfKynKVsn66paVJjCnbHeH8pGBahCw",
            authDomain: "taxibf-1f545.firebaseapp.com",
            projectId: "taxibf-1f545",
            storageBucket: "taxibf-1f545.firebasestorage.app",
            messagingSenderId: "965457489049",
            appId: "1:965457489049:web:cd0baf070944e3927bdc08"
        };

        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        console.log("üî• Firebase inicializado!");

        // Mostrar mensagem
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 3000);
            }
        }

        // Login SIMPLES e DIRETO
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const btn = document.getElementById('btnLogin');
            
            // Valida√ß√£o b√°sica
            if (!email || !senha) {
                showMessage("Preencha todos os campos!", "error");
                return;
            }
            
            // Desabilitar bot√£o
            btn.disabled = true;
            btn.textContent = "Entrando...";
            
            try {
                console.log("Tentando login com:", email);
                
                // TENTA LOGAR NO FIREBASE
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;
                
                console.log("‚úÖ LOGIN BEM SUCEDIDO!");
                console.log("Usu√°rio ID:", user.uid);
                console.log("Email:", user.email);
                
                showMessage("Login realizado com sucesso! Redirecionando...", "success");
                
                // VERIFICA SE TEM PERFIL OU N√ÉO
                // Primeiro, redireciona SEMPRE para escolha-perfil.html
                // Depois voc√™ ajusta conforme necess√°rio
                
                setTimeout(() => {
                    window.location.href = "escolha-perfil.html";
                }, 1500);
                
            } catch (error) {
                console.error("‚ùå ERRO NO LOGIN:", error);
                
                // Reabilitar bot√£o
                btn.disabled = false;
                btn.textContent = "Entrar";
                
                // Mostrar erro
                let errorMsg = "Erro ao fazer login. ";
                
                switch(error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/wrong-password':
                        errorMsg = "E-mail ou senha incorretos!";
                        break;
                    case 'auth/user-not-found':
                        errorMsg = "Usu√°rio n√£o encontrado! Cadastre-se primeiro.";
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = "Muitas tentativas. Tente mais tarde.";
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = "Sem conex√£o com a internet!";
                        break;
                    default:
                        errorMsg = "Erro: " + error.message;
                }
                
                showMessage(errorMsg, "error");
            }
        });

        // Verificar se veio do cadastro
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('cadastro')) {
            showMessage("Cadastro realizado com sucesso! Fa√ßa login.", "success");
        }
    </script>
</body>
</html>
