<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiBF - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --taxi-yellow: #FFC400;
            --dark-graphite: #1C1C1C;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --error: #E74C3C;
            --success: #2ECC71;
            --input-border: #DDDDDD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--taxi-yellow);
            padding: 2.5rem;
            text-align: center;
            color: var(--dark-graphite);
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--dark-graphite);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-container {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-graphite);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--taxi-yellow);
            box-shadow: 0 0 0 3px rgba(255, 196, 0, 0.2);
        }

        .input-wrapper input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--taxi-yellow);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--taxi-yellow);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--taxi-yellow);
            color: var(--dark-graphite);
            box-shadow: 0 4px 15px rgba(255, 196, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 196, 0, 0.4);
        }

        .btn-primary:disabled {
            background: #FFE066;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-google {
            background: var(--white);
            color: var(--dark-graphite);
            border: 2px solid var(--input-border);
            margin-top: 1rem;
        }

        .btn-google:hover {
            border-color: var(--taxi-yellow);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--taxi-yellow);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(28, 28, 28, 0.1);
            border-radius: 50%;
            border-top-color: var(--dark-graphite);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 640px) {
            .container {
                max-width: 100%;
            }
            
            .header, .form-container {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </a>
            <h1>Bem-vindo de volta</h1>
            <p>Entre na sua conta TaxiBF</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                Conta criada com sucesso! Faça login para continuar.
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="error-message" id="senhaError"></div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Lembrar-me
                    </label>
                    <a href="recuperar-senha.html" class="forgot-password">Esqueci a senha</a>
                </div>

                <button type="submit" class="btn btn-primary" id="btnLogin">
                    <span id="btnText">Entrar</span>
                    <div class="loading" id="loadingSpinner"></div>
                </button>
            </form>

            <div class="register-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se agora</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsLnfKynKVsn66paVJjCnbHeH8pGBahCw",
            authDomain: "taxibf-1f545.firebaseapp.com",
            projectId: "taxibf-1f545",
            storageBucket: "taxibf-1f545.firebasestorage.app",
            messagingSenderId: "965457489049",
            appId: "1:965457489049:web:cd0baf070944e3927bdc08"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Verificar se veio do cadastro
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('cadastro') === 'sucesso') {
            document.getElementById('successMessage').style.display = 'block';
        }

        // Restaurar email salvo
        const savedEmail = localStorage.getItem('taxibf_email');
        const rememberMe = localStorage.getItem('taxibf_remember') === 'true';
        
        if (savedEmail && rememberMe) {
            document.getElementById('email').value = savedEmail;
            document.getElementById('rememberMe').checked = true;
        }

        // Mostrar erro
        function mostrarErro(campoId, mensagem) {
            const campo = document.getElementById(campoId);
            const errorElement = document.getElementById(campoId + 'Error');
            
            campo.classList.add('error');
            errorElement.textContent = mensagem;
            errorElement.style.display = 'block';
        }

        // Limpar erro
        function limparErro(campoId) {
            const campo = document.getElementById(campoId);
            const errorElement = document.getElementById(campoId + 'Error');
            
            campo.classList.remove('error');
            errorElement.style.display = 'none';
        }

        // Submit do formulário
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Limpar erros anteriores
            ['email', 'senha'].forEach(campo => {
                limparErro(campo);
            });
            
            // Coletar dados
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validações básicas
            let valido = true;
            
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                mostrarErro('email', 'Digite um e-mail válido');
                valido = false;
            }
            
            if (!senha) {
                mostrarErro('senha', 'Digite sua senha');
                valido = false;
            }
            
            if (!valido) return;
            
            // Salvar email se lembrar-me estiver marcado
            if (rememberMe) {
                localStorage.setItem('taxibf_email', email);
                localStorage.setItem('taxibf_remember', 'true');
            } else {
                localStorage.removeItem('taxibf_email');
                localStorage.removeItem('taxibf_remember');
            }
            
            // Desabilitar botão e mostrar loading
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            btnLogin.disabled = true;
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'block';
            
            try {
                // Fazer login
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;
                
                // Verificar perfil do usuário
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // Atualizar último acesso
                    await updateDoc(doc(db, "users", user.uid), {
                        ultimoAcesso: new Date()
                    });
                    
                    // Verificar se já escolheu perfil
                    if (!userData.tipoPerfil) {
                        // Se não tem perfil, redirecionar para escolha
                        window.location.href = "escolha-perfil.html";
                    } else {
                        // Se já tem perfil, redirecionar para dashboard apropriada
                        if (userData.tipoPerfil === 'passageiro') {
                            window.location.href = "dashboard-passageiro.html";
                        } else {
                            window.location.href = "dashboard-taxista.html";
                        }
                    }
                } else {
                    // Se não tem dados no Firestore, redirecionar para escolha de perfil
                    window.location.href = "escolha-perfil.html";
                }
                
            } catch (error) {
                // Habilitar botão novamente
                btnLogin.disabled = false;
                btnText.style.display = 'block';
                loadingSpinner.style.display = 'none';
                
                // Tratar erros do Firebase
                let mensagemErro = "Erro ao fazer login. Tente novamente.";
                
                if (error.code === 'auth/invalid-credential') {
                    mensagemErro = "E-mail ou senha incorretos.";
                    mostrarErro('email', mensagemErro);
                    mostrarErro('senha', mensagemErro);
                } else if (error.code === 'auth/user-not-found') {
                    mensagemErro = "Usuário não encontrado. Crie uma conta.";
                    mostrarErro('email', mensagemErro);
                } else if (error.code === 'auth/wrong-password') {
                    mensagemErro = "Senha incorreta.";
                    mostrarErro('senha', mensagemErro);
                } else if (error.code === 'auth/too-many-requests') {
                    mensagemErro = "Muitas tentativas. Tente novamente mais tarde.";
                    mostrarErro('email', mensagemErro);
                } else {
                    mostrarErro('email', mensagemErro);
                }
            }
        });

        // Verificar se já está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Se já está logado, verificar perfil e redirecionar
                verificarERedirecionar(user.uid);
            }
        });

        async function verificarERedirecionar(uid) {
            try {
                const userDoc = await getDoc(doc(db, "users", uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    if (userData.tipoPerfil === 'passageiro') {
                        window.location.href = "dashboard-passageiro.html";
                    } else if (userData.tipoPerfil === 'taxista') {
                        window.location.href = "dashboard-taxista.html";
                    } else {
                        window.location.href = "escolha-perfil.html";
                    }
                }
            } catch (error) {
                // Se der erro, deixa na página de login
            }
        }
    </script>
</body>
</html>
