<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiBF - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F5F5F5 0%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #FFC400;
            padding: 2.5rem;
            text-align: center;
            color: #1C1C1C;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: #1C1C1C;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-container {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid #DDDDDD;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #FFC400;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #FFC400;
            color: #1C1C1C;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .register-link a {
            color: #FFC400;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background: #fee;
            color: #E74C3C;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </a>
            <h1>Login</h1>
            <p>Entre na sua conta TaxiBF</p>
        </div>

        <div class="form-container">
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Seu e-mail" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="Sua senha" required>
                    </div>
                </div>

                <button type="submit" class="btn" id="btnLogin">
                    Entrar
                </button>
            </form>

            <div class="register-link">
                Não tem conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsLnfKynKVsn66paVJjCnbHeH8pGBahCw",
            authDomain: "taxibf-1f545.firebaseapp.com",
            projectId: "taxibf-1f545",
            storageBucket: "taxibf-1f545.firebasestorage.app",
            messagingSenderId: "965457489049",
            appId: "1:965457489049:web:cd0baf070944e3927bdc08"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Verificar se já está logado
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Usuário já está logado, verificar perfil
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const perfil = userData.tipoPerfil || userData.accountType;
                    
                    if (perfil === 'passageiro') {
                        window.location.href = "dashboard-passageiro.html";
                    } else if (perfil === 'taxista') {
                        window.location.href = "dashboard-taxista.html";
                    } else {
                        window.location.href = "escolha-perfil.html";
                    }
                } else {
                    window.location.href = "escolha-perfil.html";
                }
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btnLogin');
            const errorDiv = document.getElementById('errorMessage');
            
            // Limpar erro
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Validar
            if (!email || !senha) {
                showError('Preencha todos os campos');
                return;
            }
            
            if (!email.includes('@')) {
                showError('E-mail inválido');
                return;
            }
            
            // Desabilitar botão
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            
            try {
                // Fazer login
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;
                
                // Buscar dados do usuário
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const perfil = userData.tipoPerfil || userData.accountType;
                    
                    // Redirecionar baseado no perfil
                    if (!perfil) {
                        window.location.href = "escolha-perfil.html";
                    } else if (perfil === 'passageiro') {
                        window.location.href = "dashboard-passageiro.html";
                    } else if (perfil === 'taxista') {
                        window.location.href = "dashboard-taxista.html";
                    } else {
                        window.location.href = "escolha-perfil.html";
                    }
                } else {
                    // Usuário não tem perfil definido
                    window.location.href = "escolha-perfil.html";
                }
                
            } catch (error) {
                console.error('Erro login:', error);
                
                // Re-habilitar botão
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
                
                // Mostrar erro apropriado
                let mensagem = 'Erro ao fazer login';
                
                if (error.code === 'auth/invalid-credential' || 
                    error.code === 'auth/wrong-password') {
                    mensagem = 'E-mail ou senha incorretos';
                } else if (error.code === 'auth/user-not-found') {
                    mensagem = 'Usuário não encontrado. Cadastre-se primeiro.';
                } else if (error.code === 'auth/too-many-requests') {
                    mensagem = 'Muitas tentativas. Tente mais tarde.';
                } else if (error.code === 'auth/network-request-failed') {
                    mensagem = 'Sem conexão com a internet';
                }
                
                showError(mensagem);
            }
        });
        
        function showError(mensagem) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = mensagem;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
