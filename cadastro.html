<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiBF - Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --taxi-yellow: #FFC400;
            --dark-graphite: #1C1C1C;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --error: #E74C3C;
            --success: #2ECC71;
            --input-border: #DDDDDD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--taxi-yellow);
            padding: 2.5rem;
            text-align: center;
            color: var(--dark-graphite);
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--dark-graphite);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-graphite);
            font-size: 0.9rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-with-icon input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--taxi-yellow);
            box-shadow: 0 0 0 3px rgba(255, 196, 0, 0.2);
        }

        .input-with-icon input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .password-rules {
            background: var(--light-gray);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 0.5rem;
        }

        .password-rule {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .password-rule.valid {
            color: var(--success);
        }

        .password-rule i {
            width: 20px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--taxi-yellow);
            color: var(--dark-graphite);
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 196, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--taxi-yellow);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(28, 28, 28, 0.1);
            border-radius: 50%;
            border-top-color: var(--dark-graphite);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                max-width: 100%;
            }
            
            .header, .form-container {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </a>
            <h1>Criar Conta</h1>
            <p>Junte-se ao TaxiBF em menos de 2 minutos</p>
        </div>

        <div class="form-container">
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nomeCompleto" placeholder="Seu nome completo" required>
                    </div>
                    <div class="error-message" id="nomeError"></div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone/WhatsApp *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telefone" placeholder="(11) 99999-9999" required>
                    </div>
                    <div class="error-message" id="telefoneError"></div>
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="dataNascimento" required>
                    </div>
                    <div class="error-message" id="dataError"></div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="Mínimo 8 caracteres" required>
                    </div>
                    
                    <div class="password-rules">
                        <div class="password-rule" id="ruleLength">
                            <i class="fas fa-circle"></i>
                            <span>Mínimo 8 caracteres</span>
                        </div>
                        <div class="password-rule" id="ruleUpper">
                            <i class="fas fa-circle"></i>
                            <span>Pelo menos 1 letra maiúscula</span>
                        </div>
                        <div class="password-rule" id="ruleLower">
                            <i class="fas fa-circle"></i>
                            <span>Pelo menos 1 letra minúscula</span>
                        </div>
                        <div class="password-rule" id="ruleNumber">
                            <i class="fas fa-circle"></i>
                            <span>Pelo menos 1 número</span>
                        </div>
                    </div>
                    
                    <div class="error-message" id="senhaError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmarSenha" placeholder="Digite a senha novamente" required>
                    </div>
                    <div class="error-message" id="confirmarError"></div>
                </div>

                <button type="submit" class="btn" id="btnCadastrar">
                    <span id="btnText">Criar Conta</span>
                    <div class="loading" id="loadingSpinner"></div>
                </button>
            </form>

            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        // CONFIGURAÇÃO FIREBASE (SUAS CREDENCIAIS)
        const firebaseConfig = {
            apiKey: "AIzaSyDsLnfKynKVsn66paVJjCnbHeH8pGBahCw",
            authDomain: "taxibf-1f545.firebaseapp.com",
            projectId: "taxibf-1f545",
            storageBucket: "taxibf-1f545.firebasestorage.app",
            messagingSenderId: "965457489049",
            appId: "1:965457489049:web:cd0baf070944e3927bdc08"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. FUNÇÃO PARA GERAR ID ÚNICO
        function gerarIDUnico() {
            const prefixo = "TXBF-";
            const numero = Math.floor(100000 + Math.random() * 900000);
            return prefixo + numero;
        }

        // 2. FORMATAÇÃO DE TELEFONE
        function formatarTelefone(input) {
            let valor = input.value.replace(/\D/g, '');
            
            if (valor.length > 11) {
                valor = valor.substring(0, 11);
            }
            
            if (valor.length > 10) {
                valor = valor.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
            } else if (valor.length > 6) {
                valor = valor.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
            } else if (valor.length > 2) {
                valor = valor.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
            }
            
            input.value = valor;
        }

        // 3. VALIDAÇÃO DE SENHA
        function validarSenha(senha) {
            const regras = {
                length: senha.length >= 8,
                upper: /[A-Z]/.test(senha),
                lower: /[a-z]/.test(senha),
                number: /[0-9]/.test(senha)
            };
            
            // Atualizar interface
            document.getElementById('ruleLength').className = regras.length ? 'password-rule valid' : 'password-rule';
            document.getElementById('ruleUpper').className = regras.upper ? 'password-rule valid' : 'password-rule';
            document.getElementById('ruleLower').className = regras.lower ? 'password-rule valid' : 'password-rule';
            document.getElementById('ruleNumber').className = regras.number ? 'password-rule valid' : 'password-rule';
            
            return regras.length && regras.upper && regras.lower && regras.number;
        }

        // 4. VALIDAR DATA (18+ ANOS)
        function validarDataNascimento(data) {
            const hoje = new Date();
            const nascimento = new Date(data);
            
            let idade = hoje.getFullYear() - nascimento.getFullYear();
            const mes = hoje.getMonth() - nascimento.getMonth();
            
            if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
                idade--;
            }
            
            return idade >= 18;
        }

        // 5. MOSTRAR ERRO
        function mostrarErro(campo, mensagem) {
            document.getElementById(campo).classList.add('error');
            document.getElementById(campo + 'Error').textContent = mensagem;
            document.getElementById(campo + 'Error').style.display = 'block';
        }

        // 6. LIMPAR ERRO
        function limparErro(campo) {
            document.getElementById(campo).classList.remove('error');
            document.getElementById(campo + 'Error').style.display = 'none';
        }

        // 7. EVENT LISTENERS
        document.getElementById('telefone').addEventListener('input', function(e) {
            formatarTelefone(e.target);
        });

        document.getElementById('senha').addEventListener('input', function(e) {
            validarSenha(e.target.value);
        });

        // 8. SUBMIT DO FORMULÁRIO
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Coletar dados
            const dados = {
                nome: document.getElementById('nomeCompleto').value.trim(),
                email: document.getElementById('email').value.trim(),
                telefone: document.getElementById('telefone').value,
                dataNasc: document.getElementById('dataNascimento').value,
                senha: document.getElementById('senha').value,
                confirmar: document.getElementById('confirmarSenha').value
            };
            
            // Limpar erros
            ['nomeCompleto', 'email', 'telefone', 'dataNascimento', 'senha', 'confirmarSenha'].forEach(limparErro);
            
            // Validações
            let valido = true;
            
            if (!dados.nome || dados.nome.split(' ').length < 2) {
                mostrarErro('nomeCompleto', 'Digite nome e sobrenome');
                valido = false;
            }
            
            if (!dados.email || !dados.email.includes('@')) {
                mostrarErro('email', 'Digite um e-mail válido');
                valido = false;
            }
            
            if (!dados.telefone || dados.telefone.replace(/\D/g, '').length < 10) {
                mostrarErro('telefone', 'Digite um telefone válido');
                valido = false;
            }
            
            if (!dados.dataNasc) {
                mostrarErro('dataNascimento', 'Selecione sua data de nascimento');
                valido = false;
            } else if (!validarDataNascimento(dados.dataNasc)) {
                mostrarErro('dataNascimento', 'Você deve ter 18 anos ou mais');
                valido = false;
            }
            
            if (!validarSenha(dados.senha)) {
                mostrarErro('senha', 'A senha não atende todos os requisitos');
                valido = false;
            }
            
            if (dados.senha !== dados.confirmar) {
                mostrarErro('confirmarSenha', 'As senhas não coincidem');
                valido = false;
            }
            
            if (!valido) return;
            
            // Mostrar loading
            const btn = document.getElementById('btnCadastrar');
            const texto = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            
            btn.disabled = true;
            texto.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                // GERAR ID ÚNICO
                const idUnico = gerarIDUnico();
                console.log('ID Gerado:', idUnico);
                
                // Criar usuário no Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, dados.email, dados.senha);
                const user = userCredential.user;
                
                // Salvar dados no Firestore
                const userData = {
                    uid: user.uid,
                    email: dados.email,
                    nomeCompleto: dados.nome,
                    telefone: dados.telefone,
                    dataNascimento: dados.dataNasc,
                    idUnico: idUnico, // ← ID ÚNICO SALVO AQUI
                    dataCadastro: serverTimestamp(),
                    tipoPerfil: null, // Será definido depois
                    ultimoAcesso: serverTimestamp()
                };
                
                await setDoc(doc(db, "users", user.uid), userData);
                
                // REDIRECIONAMENTO CORRETO
                window.location.href = "escolha-perfil.html";
                
            } catch (error) {
                // Tratar erros
                btn.disabled = false;
                texto.style.display = 'block';
                spinner.style.display = 'none';
                
                let mensagem = 'Erro ao criar conta. Tente novamente.';
                
                if (error.code === 'auth/email-already-in-use') {
                    mensagem = 'Este e-mail já está cadastrado. Faça login.';
                    mostrarErro('email', mensagem);
                } else if (error.code === 'auth/weak-password') {
                    mensagem = 'Senha muito fraca. Use uma senha mais forte.';
                    mostrarErro('senha', mensagem);
                } else {
                    alert(mensagem);
                }
                
                console.error('Erro Firebase:', error);
            }
        });
    </script>
</body>
</html>
